<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng khách sạn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Đặt phòng khách sạn</h2>
    <form th:action="@{/booking}" th:object="${booking}" method="post">
        <div class="mb-3">
            <label for="room" class="form-label">Chọn phòng</label>
            <select th:field="*{room}" class="form-select" id="room" required>
                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name + ' - ' + room.roomType.tenLoai + ' - ' + #numbers.formatDecimal(room.roomType.priceBase, 0, 'COMMA', 0, 'POINT')}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="customerName" class="form-label">Tên khách hàng</label>
            <input type="text" th:field="*{customerName}" class="form-control" id="customerName" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="checkIn" class="form-label">Ngày nhận phòng</label>
            <input type="date" th:field="*{checkIn}" class="form-control" id="checkIn" required>
        </div>
        <div class="mb-3">
            <label for="checkOut" class="form-label">Ngày trả phòng</label>
            <input type="date" th:field="*{checkOut}" class="form-control" id="checkOut" required>
        </div>
        <button type="submit" class="btn btn-success">Đặt phòng</button>
    </form>
</div>
</body>
</html>
