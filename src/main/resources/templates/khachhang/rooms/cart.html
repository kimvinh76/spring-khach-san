<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ phòng đã lưu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Giỏ phòng đã lưu</h2>
    <div th:if="${rooms.size() == 0}">
        <div class="alert alert-info">Chưa có phòng nào trong giỏ.</div>
    </div>
    <div th:if="${rooms.size() > 0}">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>Tên phòng</th>
                    <th>Loại phòng</th>
                    <th>Giá/đêm</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.name}"></td>
                    <td th:text="${room.roomType.tenLoai}"></td>
                    <td th:text="${#numbers.formatDecimal(room.roomType.priceBase, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${room.available ? 'Còn trống' : 'Đã đặt'}"></td>
                    <td>
                        <form th:action="@{'/cart/remove/' + ${room.id}}" method="post" style="display:inline-block">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Xóa</button>
                        </form>
                        <a th:href="@{'/rooms/detail/' + ${room.id}}" class="btn btn-primary btn-sm ms-2">Xem chi tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-4">
        <a href="/rooms" class="btn btn-secondary">Tiếp tục chọn phòng</a>
    </div>
</div>
</body>
</html>
