<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng khách sạn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{khachhang/home :: nav}"></nav>
<div class="container py-4">
    <h2 class="mb-4 text-center">Đặt phòng khách sạn</h2>
    <form th:action="@{/booking/new}" method="post" class="row g-3 justify-content-center">
        <div class="col-md-6">
            <label class="form-label">Loại phòng</label>
            <select class="form-select" name="roomTypeId" required>
                <option value="">-- Chọn loại phòng --</option>
                <option th:each="rt : ${roomTypes}" th:value="${rt.id}" th:text="${rt.tenLoai}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Ngày nhận phòng</label>
            <input type="date" class="form-control" name="checkIn" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Ngày trả phòng</label>
            <input type="date" class="form-control" name="checkOut" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Họ tên khách</label>
            <input type="text" class="form-control" name="customerName" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="col-md-12">
            <label class="form-label">Ghi chú</label>
            <textarea class="form-control" name="note" rows="2"></textarea>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-success px-5">Xác nhận đặt phòng</button>
        </div>
    </form>
</div>
<footer th:replace="~{khachhang/home :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
