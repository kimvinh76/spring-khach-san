<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách loại phòng khách sạn</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Danh sách loại phòng khách sạn</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên loại phòng</th>
                        <th>Mô tả</th>
                        <th>Giá cơ bản</th>
                        <th>Tiện nghi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="roomType : ${roomTypes}">
                        <td th:text="${roomType.id}"></td>
                        <td th:text="${roomType.tenLoai}"></td>
                        <td th:text="${roomType.description}"></td>
                        <td th:text="${roomType.priceBase}"></td>
                        <td th:text="${roomType.amenities}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
