<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loại phòng & Giá</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{khachhang/home :: nav}"></nav>
<div class="container py-4">
    <h2 class="mb-4 text-center">Tất cả loại phòng</h2>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 mb-4" th:each="roomType : ${roomTypes}">
            <div class="card room-card h-100">
                <img th:src="${roomType.image != null and !#strings.isEmpty(roomType.image) ? roomType.image : 'https://via.placeholder.com/400x220?text=No+Image'}" class="card-img-top room-img" th:alt="${roomType.tenLoai}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-2" th:text="${roomType.tenLoai}">Tên loại</h5>
                    <p class="card-text flex-grow-1" th:text="${roomType.description}">Mô tả</p>
                    <div class="price mb-2" th:text="${roomType.priceBase != null ? #numbers.formatDecimal(roomType.priceBase, 0, 'COMMA', 0, 'POINT') + ' VNĐ/đêm' : '0 VNĐ/đêm'}">0 VNĐ/đêm</div>
                    <a th:href="@{/booking/new(roomTypeId=${roomType.id})}" class="btn btn-outline-primary w-100 mt-auto">Đặt phòng ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{khachhang/home :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
