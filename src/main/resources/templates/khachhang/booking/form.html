<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng khách sạn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .booking-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .booking-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            background: white;
        }
        .room-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-booking {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
            color: white;
        }
        .btn-booking:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="booking-form">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Hiển thị lỗi nếu có -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div class="booking-card">
                <div class="room-info">
                    <h3 class="mb-3"><i class="bi bi-building"></i> Thông tin phòng</h3>
                    <div class="row">
                        <div class="col-6">
                            <h4 th:text="${room.name}">Tên phòng</h4>
                            <p class="mb-1"><strong>Loại:</strong> <span th:text="${room.roomType.tenLoai}"></span></p>
                        </div>
                        <div class="col-6 text-end">
                            <h4 class="text-warning">
                                <span th:text="${#numbers.formatDecimal(room.roomType.priceBase, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ
                                <small>/đêm</small>
                            </h4>
                            <span class="badge bg-success" th:if="${room.available}">
                                <i class="bi bi-check-circle"></i> Còn trống
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="card-body p-4">
                    <h4 class="mb-4"><i class="bi bi-person-fill"></i> Thông tin đặt phòng</h4>
                    <form th:action="@{/booking}" th:object="${booking}" method="post">
                        <input type="hidden" th:field="*{room.id}" />
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label"><i class="bi bi-person"></i> Tên khách hàng</label>
                                <input type="text" th:field="*{customerName}" class="form-control" 
                                       placeholder="Nhập họ tên đầy đủ" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="bi bi-telephone"></i> Số điện thoại</label>
                                <input type="tel" th:field="*{phone}" class="form-control" 
                                       placeholder="Nhập số điện thoại" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="bi bi-calendar-check"></i> Ngày nhận phòng</label>
                                <input type="date" th:field="*{checkIn}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="bi bi-calendar-x"></i> Ngày trả phòng</label>
                                <input type="date" th:field="*{checkOut}" class="form-control" required />
                            </div>
                        </div>
                        
                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-booking btn-lg">
                                <i class="bi bi-calendar-check"></i> Xác nhận đặt phòng
                            </button>
                            <div class="mt-3">
                                <a href="/rooms" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lại danh sách phòng
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validation ngày
    document.addEventListener('DOMContentLoaded', function() {
        const checkInInput = document.querySelector('input[name="checkIn"]');
        const checkOutInput = document.querySelector('input[name="checkOut"]');
        
        // Đặt ngày tối thiểu là hôm nay
        const today = new Date().toISOString().split('T')[0];
        checkInInput.min = today;
        
        checkInInput.addEventListener('change', function() {
            const checkInDate = new Date(this.value);
            const nextDay = new Date(checkInDate);
            nextDay.setDate(nextDay.getDate() + 1);
            checkOutInput.min = nextDay.toISOString().split('T')[0];
            
            if (checkOutInput.value && new Date(checkOutInput.value) <= checkInDate) {
                checkOutInput.value = nextDay.toISOString().split('T')[0];
            }
        });
    });
</script>
</body>
</html>
