<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Sửa booking</h2>
    <form th:action="@{'/admin/bookings/update/' + ${booking.id}}" th:object="${booking}" method="post">
        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái</label>
            <select th:field="*{status}" class="form-select" id="status">
                <option value="Đã đặt">Đã đặt</option>
                <option value="Đã hủy">Đã hủy</option>
                <option value="Đã thanh toán">Đã thanh toán</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/admin/bookings" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
