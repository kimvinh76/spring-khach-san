<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="~{admin/layout :: navbar}"></nav>

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/layout :: sidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Quản lý dịch vụ</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Dịch vụ</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Thống kê tổng quan -->
                        <div class="row">
                            <div class="col-lg-3 col-6">
                                <div class="small-box bg-info">
                                    <div class="inner">
                                        <h3 th:text="${#lists.size(services)}">0</h3>
                                        <p>Tổng đơn dịch vụ</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-concierge-bell"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-6">
                                <div class="small-box bg-success">
                                    <div class="inner">
                                        <h3 th:text="${totalRevenue}" data-toggle="tooltip" title="VNĐ">0</h3>
                                        <p>Tổng doanh thu</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Danh sách đơn dịch vụ</h3>
                                <div class="card-tools">
                                    <a href="/admin/services/history" class="btn btn-info btn-sm">
                                        <i class="fas fa-history"></i> Lịch sử chi tiết
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped" id="servicesTable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Khách hàng</th>
                                                <th>Điện thoại</th>
                                                <th>Dịch vụ</th>
                                                <th>Tổng tiền</th>
                                                <th>Trạng thái</th>
                                                <th>Ngày tạo</th>
                                                <th>Thao tác</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="service : ${services}">
                                                <td th:text="${service.id}"></td>
                                                <td th:text="${service.customerName}"></td>
                                                <td th:text="${service.phone}"></td>
                                                <td>
                                                    <ul class="list-unstyled mb-0">
                                                        <li th:each="item : ${service.serviceItems}">
                                                            <span th:text="${item.serviceName}"></span>
                                                            <span class="badge badge-info" th:text="'x' + ${item.quantity}"></span>
                                                        </li>
                                                    </ul>
                                                </td>
                                                <td th:text="${#numbers.formatDecimal(service.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                                <td>
                                                    <span class="badge" 
                                                          th:classappend="${service.status == 'Hoàn thành' ? 'badge-success' : 
                                                                          service.status == 'Đang xử lý' ? 'badge-warning' : 'badge-secondary'}"
                                                          th:text="${service.status}"></span>
                                                </td>
                                                <td th:text="${#temporals.format(service.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                                <td>
                                                    <button class="btn btn-info btn-sm" 
                                                            data-toggle="modal" 
                                                            th:data-target="'#serviceModal' + ${service.id}">
                                                        <i class="fas fa-eye"></i> Xem
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="~{admin/layout :: footer}"></footer>
</div>

<!-- Scripts -->
<div th:replace="~{admin/layout :: scripts}"></div>
<script>
$(function () {
    $('#servicesTable').DataTable({
        "responsive": true,
        "lengthChange": false,
        "autoWidth": false,
        "order": [[ 0, "desc" ]],
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.24/i18n/Vietnamese.json"
        }
    });
});
</script>
</body>
</html>
