<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="~{admin/layout :: navbar}"></nav>

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/layout :: sidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Quản lý khách hàng</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Khách hàng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Thống kê tổng quan -->
                        <div class="row">
                            <div class="col-lg-3 col-6">
                                <div class="small-box bg-info">
                                    <div class="inner">
                                        <h3 th:text="${#lists.size(customers)}">0</h3>
                                        <p>Tổng khách hàng</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-users"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Danh sách khách hàng</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped" id="customersTable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Họ tên</th>
                                                <th>Email</th>
                                                <th>Số điện thoại</th>
                                                <th>Ngày tạo</th>
                                                <th>Thao tác</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="customer : ${customers}">
                                                <td th:text="${customer.id}"></td>
                                                <td th:text="${customer.fullName}"></td>
                                                <td th:text="${customer.email}"></td>
                                                <td th:text="${customer.phone}"></td>
                                                <td th:text="${customer.createdAt}"></td>
                                                <td>
                                                    <a th:href="@{/admin/customers/{id}(id=${customer.id})}" 
                                                       class="btn btn-info btn-sm">
                                                        <i class="fas fa-eye"></i> Xem
                                                    </a>
                                                    <form th:action="@{/admin/customers/delete/{id}(id=${customer.id})}" 
                                                          method="post" style="display: inline;"
                                                          onsubmit="return confirm('Bạn có chắc muốn xóa khách hàng này?')">
                                                        <button type="submit" class="btn btn-danger btn-sm">
                                                            <i class="fas fa-trash"></i> Xóa
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="~{admin/layout :: footer}"></footer>
</div>

<!-- Scripts -->
<div th:replace="~{admin/layout :: scripts}"></div>
<script>
$(function () {
    $('#customersTable').DataTable({
        "responsive": true,
        "lengthChange": false,
        "autoWidth": false,
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.24/i18n/Vietnamese.json"
        }
    });
});
</script>
</body>
</html>
