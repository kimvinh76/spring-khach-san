<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng thành công</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">
                        <i class="bi bi-check-circle-fill"></i>
                        Đặt phòng thành công!
                    </h3>
                </div>
                <div class="card-body text-center">
                    <h5 class="text-success mb-3">Cảm ơn bạn đã đặt phòng tại khách sạn</h5>
                    <p class="text-muted mb-4">Chúng tôi sẽ liên hệ xác nhận sớm nhất. Bạn có thể đặt thêm dịch vụ để trải nghiệm tốt hơn.</p>
                    
                    <div class="d-grid gap-2 d-md-block">
                        <a th:href="@{'/khachhang/services/list?bookingId=' + ${booking != null ? booking.id : ''}}" class="btn btn-primary btn-lg me-2">
                            <i class="bi bi-star"></i> Đặt dịch vụ
                        </a>
                        <a href="/booking/new" class="btn btn-outline-primary btn-lg me-2">
                            <i class="bi bi-plus-circle"></i> Đặt phòng khác
                        </a>
                        <a href="/rooms" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-house"></i> Về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
