<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển hướng thanh toán</title>
    <meta http-equiv="refresh" th:content="${booking != null}? '0;URL=/khachhang/payment/' + ${booking.id} : '3;URL=/rooms'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <h4 class="mb-3">Trang thanh toán đã được thay thế</h4>
                    <p class="text-muted">Vui lòng sử dụng giao diện mới tại đường dẫn <code>/khachhang/payment/{id}</code>.</p>
                    <div th:if="${booking != null}">
                        <a th:href="@{'/khachhang/payment/' + ${booking.id}}" class="btn btn-primary">Đi tới trang thanh toán mới</a>
                    </div>
                    <div th:if="${booking == null}">
                        <a href="/rooms" class="btn btn-outline-secondary">Về trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
